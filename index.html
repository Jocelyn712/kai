  <style>
    :root {

      --card-bg: #1a1a1a;

      --primary: #ff9f1c;
      --primary-light: #ffb84d;

      --muted: #9a8f7f;
      --accent-yellow: #ffd93d;

    * {

    body {
      margin: 0;
      min-height: 100vh;

    h1 {

    }

    .lesson-wrap {

      width: 100%;

    }

    .lesson-wrap label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }

    select {
      width: 100%;
      padding: 0.65rem 0.85rem;
      font-size: 1rem;
      font-family: inherit;
      border: 2px solid rgba(255, 159, 28, 0.4);
      border-radius: 12px;
      background: var(--card-bg);
      color: var(--text);
    }

    .card-box {
      width: 100%;
      max-width: 22rem;
      min-height: 14rem;
      background: var(--card-bg-light);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,159,28,0.15);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 217, 61, 0.25);
    }

    .card-box.show-bopomofo {

      border-color: rgba(255, 107, 107, 0.4);
    }

    .card-box.flip-show .bopomofo-wrap {

    }

    .char {

    /* Áõ¥ÂºèÊ≥®Èü≥ÔºöÊØèÂÄãÈü≥ÁØÄ = ËÅ≤ÊØç+ÈüªÊØçÁõ¥ÊéíÔºåËÅ≤Ë™øÂú®Âè≥Êñπ‰∏≠Èñì */
    .bopomofo-wrap {

    .bopomofo-wrap.hidden {

    .bopomofo-syllable {

    }

    .bopomofo-tone {

    /* Á≠îÂ∞çÁÖôÁÅ´ */
    .fireworks-wrap {

      height: 100%;
      pointer-events: none;
      z-index: 20;

    .firework-particle {

      height: 16px;
      margin-left: -8px;
      margin-top: -8px;
      animation-duration: 1.6s;
      box-shadow: 0 0 12px var(--fp-color), 0 0 24px var(--fp-color), 0 0 40px var(--fp-color), 0 0 56px rgba(255,255,255,0.35);
    }

    @keyframes firework-burst {

        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--fp-x), var(--fp-y)) scale(0.2);
        opacity: 0;
      }

    }

      height: 20px;

      margin-top: -10px;
    }

    .fireworks-big-burst .firework-particle.big {

    .level-done {

    @keyframes fadeIn {

    .progress {

    .home-animals span:nth-child(3) { animation-delay: 0.4s; }
    .home-animals span:nth-child(4) { animation-delay: 0.1s; }
    .home-animals span:nth-child(5) { animation-delay: 0.3s; }
    .home-animals span:nth-child(6) { animation-delay: 0.5s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }

    }

    .home-btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1.35rem;

      font-weight: 700;
      color: #0a0a0a;
      background: linear-gradient(180deg, #ffb84d 0%, #ff9f1c 100%);
      border: none;
      border-radius: 20px;

    }

    .home-btn:hover {

      box-shadow: 0 8px 28px rgba(255, 159, 28, 0.5);

    .home-btn:active {

    /* ÈóúÂç°ÁµêÊùüÂΩàÁ™ó */
    .level-modal-backdrop {

    }

    }

    .level-modal {

      justify-content: center;
      flex-wrap: wrap;
    }

    .level-modal-btns .btn {

    }
  </style>
</head>

  <script>
    (function () {
      const lessonSelect = document.getElementById("lesson");
      const progressEl = document.getElementById("progress");
      const streakProgressEl = document.getElementById("streakProgress");
      const cardBox = document.getElementById("cardBox");
      const charEl = document.getElementById("char");
      const bopomofoWrap = document.getElementById("bopomofoWrap");
      const levelDoneEl = document.getElementById("levelDone");
      const addReviewWrap = document.getElementById("addReviewWrap");
      const btnAddReview = document.getElementById("btnAddReview");
      const addReviewToast = document.getElementById("addReviewToast");
      const btnPlay = document.getElementById("btnPlay");
      const btnCorrect = document.getElementById("btnCorrect");
      const btnWrong = document.getElementById("btnWrong");
      const btnNextCard = document.getElementById("btnNextCard");
      const homeScreen = document.getElementById("homeScreen");
      const appScreen = document.getElementById("appScreen");
      const homeBtn = document.getElementById("homeBtn");

      const lessons = window.KANGXUAN_WORDS || [];
      const FIREWORK_COLORS = [
        "#00f5ff", "#00ffcc", "#39ff14", "#ccff00", "#ffea00", "#ff9500",
        "#ff3366", "#ff00ff", "#bf00ff", "#7b2cbf", "#00b4d8", "#06d6a0"
      ];
      const REVIEW_STORAGE_KEY = "kai_review_list";
      let currentLessonIndex = 0;
      let currentWordIndex = 0;
      let currentWords = [];
      let isReviewMode = false;
      var correctStreak = 0;
      var STREAK_TARGET = 5;
      var currentRangeLabel = "";

      function getReviewList() {
        try {
          var raw = localStorage.getItem(REVIEW_STORAGE_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch (e) {
          return [];
        }
      }

      function setReviewList(list) {
        localStorage.setItem(REVIEW_STORAGE_KEY, JSON.stringify(list));
      }

      function updateLessonSelectReviewLabel() {
        var opts = lessonSelect.options;
        var last = opts[opts.length - 1];
        if (last && last.value === "review") {
          var n = getReviewList().length;
          last.textContent = n > 0 ? "Ë§áÁøíÊ∏ÖÂñÆ (" + n + ")" : "Ë§áÁøíÊ∏ÖÂñÆ";
        }
      }

      /** ËÅ≤Ë™øÁ¨¶ËôüÔºöÀä Àá Àã Àô ÊîæÂú®ËÅ≤ÊØçÈüªÊØçÂè≥Êñπ‰∏≠Èñì */
      var TONE_MARKS = "ÀäÀáÀãÀô";

      function renderBopomofoVertical(bopomofoStr) {
        bopomofoWrap.innerHTML = "";
        if (!bopomofoStr) return;
        var syllables = bopomofoStr.split(/\s+/);
        syllables.forEach(function (syl) {
          var col = document.createElement("div");
          col.className = "bopomofo-syllable";
          var body = document.createElement("div");
          body.className = "bopomofo-body";
          var toneChar = "";
          var bodyChars = syl;
          if (syl.length > 0 && TONE_MARKS.indexOf(syl[syl.length - 1]) !== -1) {
            toneChar = syl[syl.length - 1];
            bodyChars = syl.slice(0, -1);
          }
          for (var i = 0; i < bodyChars.length; i++) {
            var s = document.createElement("span");
            s.textContent = bodyChars[i];
            body.appendChild(s);
          }
          col.appendChild(body);
          if (toneChar) {
            var toneSpan = document.createElement("span");
            toneSpan.className = "bopomofo-tone";
            toneSpan.textContent = toneChar;
            col.appendChild(toneSpan);
          }
          bopomofoWrap.appendChild(col);
        });
      }

      function fillLessonSelect() {
        lessonSelect.innerHTML = "";
        lessons.forEach(function (lesson, i) {
          var opt = document.createElement("option");
          opt.value = String(i);
          opt.textContent = "Á¨¨" + (i + 1) + "ÈóúÔºö" + lesson.title.replace(/^Á¨¨.Ë™≤Ôºö/, "");
          lessonSelect.appendChild(opt);
        });
        for (var r = 2; r <= lessons.length; r++) {
          var opt = document.createElement("option");
          opt.value = "0-" + (r - 1);
          opt.textContent = "Á¨¨1ÔΩû" + r + "ÈóúÔºàÊ∑∑ÂêàÔºâ";
          lessonSelect.appendChild(opt);
        }
        var reviewOpt = document.createElement("option");
        reviewOpt.value = "review";
        var n = getReviewList().length;
        reviewOpt.textContent = n > 0 ? "Ë§áÁøíÊ∏ÖÂñÆ (" + n + ")" : "Ë§áÁøíÊ∏ÖÂñÆ";
        lessonSelect.appendChild(reviewOpt);
      }

      function shuffleArray(arr) {
        var a = arr.slice();
        for (var i = a.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var t = a[i];
          a[i] = a[j];
          a[j] = t;
        }
        return a;
      }

      function updateStreakDisplay() {
        if (currentWords.length === 0 || isReviewMode) {
          streakProgressEl.classList.add("hidden");
          streakProgressEl.innerHTML = "";
          return;
        }
        streakProgressEl.classList.remove("hidden");
        var n = correctStreak % STREAK_TARGET;
        if (n === 0 && correctStreak > 0) {
          n = STREAK_TARGET;
        }
        streakProgressEl.innerHTML = "";
        for (var i = 0; i < STREAK_TARGET; i++) {
          var dot = document.createElement("span");
          dot.className = "streak-dot " + (i < n ? "filled" : "empty");
          dot.setAttribute("aria-hidden", "true");
          streakProgressEl.appendChild(dot);
        }
        var icon = document.createElement("span");
        icon.className = "streak-icon";
        icon.setAttribute("aria-hidden", "true");
        icon.textContent = "üéÜ";
        streakProgressEl.appendChild(icon);
      }

      function loadLesson() {
        correctStreak = 0;
        addReviewWrap.classList.add("hidden");
        addReviewToast.classList.add("hidden");
        var val = lessonSelect.value;
        if (val === "review") {
          isReviewMode = true;
          var list = getReviewList();
          currentWords = [];
          list.forEach(function (item) {
            var lesson = lessons[item.lessonIndex];
            if (lesson && lesson.words && lesson.words[item.wordIndex]) {
              currentWords.push(lesson.words[item.wordIndex]);
            }
          });
          currentLessonIndex = -1;
          currentWordIndex = 0;
          bopomofoWrap.classList.add("hidden");
          cardBox.classList.remove("show-bopomofo", "flip-show");
          levelDoneEl.classList.add("hidden");
          if (currentWords.length === 0) {
            progressEl.textContent = "Âà∞ÂêÑÈóúÁ≠îÈåØÊôÇÂèØÊåâ„ÄåÂä†Âº∑Ë§áÁøí„Äç";
            charEl.textContent = "ÈÇÑÊ≤íÊúâÂä†ÂÖ•‰ªª‰ΩïÁîüÂ≠ó";
            bopomofoWrap.innerHTML = "";
            bopomofoWrap.classList.add("hidden");
          } else {
            renderCard();
          }
          return;
        }
        isReviewMode = false;
        currentRangeLabel = "";
        if (val.indexOf("-") !== -1) {
          var parts = val.split("-");
          var fromIdx = parseInt(parts[0], 10);
          var toIdx = parseInt(parts[1], 10);
          currentRangeLabel = "Á¨¨" + (fromIdx + 1) + "ÔΩû" + (toIdx + 1) + "Èóú";
          currentWords = [];
          for (var li = fromIdx; li <= toIdx; li++) {
            var le = lessons[li];
            if (le && le.words) {
              for (var wi = 0; wi < le.words.length; wi++) {
                currentWords.push({
                  char: le.words[wi].char,
                  bopomofo: le.words[wi].bopomofo,
                  lessonIndex: li,
                  wordIndex: wi
                });
              }
            }
          }
          currentWords = shuffleArray(currentWords);
          currentLessonIndex = -2;
          currentWordIndex = 0;
          bopomofoWrap.classList.add("hidden");
          cardBox.classList.remove("show-bopomofo", "flip-show");
          levelDoneEl.classList.add("hidden");
          if (currentWords.length === 0) {
            renderEmpty();
          } else {
            renderCard();
          }
          return;
        }
        currentLessonIndex = parseInt(val, 10);
        var lesson = lessons[currentLessonIndex];
        if (!lesson || !lesson.words || lesson.words.length === 0) {
          currentWords = [];
          renderEmpty();
          return;
        }
        currentWords = lesson.words.map(function (w, wi) {
          return { char: w.char, bopomofo: w.bopomofo, lessonIndex: currentLessonIndex, wordIndex: wi };
        });
        currentWordIndex = 0;
        bopomofoWrap.classList.add("hidden");
        cardBox.classList.remove("show-bopomofo", "flip-show");
        levelDoneEl.classList.add("hidden");
        renderCard();
      }

      function renderEmpty() {
        charEl.textContent = "";
        bopomofoWrap.innerHTML = "";
        bopomofoWrap.classList.add("hidden");
        progressEl.textContent = "";
        addReviewWrap.classList.add("hidden");
        cardBox.classList.remove("show-bopomofo", "flip-show");
      }

      function renderCard() {
        if (currentWords.length === 0) {
          progressEl.textContent = "";
          charEl.textContent = "ÈÄôË™≤Ê≤íÊúâÁîüÂ≠ó";
          bopomofoWrap.innerHTML = "";
          bopomofoWrap.classList.add("hidden");
          return;
        }

        var w = currentWords[currentWordIndex];
        charEl.textContent = w.char;
        renderBopomofoVertical(w.bopomofo);
        bopomofoWrap.classList.add("hidden");
        cardBox.classList.remove("show-bopomofo", "flip-show");

        var total = currentWords.length;
        progressEl.textContent = isReviewMode
          ? "Âä†Âº∑Ë§áÁøí " + (currentWordIndex + 1) + " / " + total
          : "Á¨¨ " + (currentWordIndex + 1) + " / " + total + " Âºµ";
        updateStreakDisplay();
      }

      function showBopomofo() {
        bopomofoWrap.classList.remove("hidden");
        cardBox.classList.add("show-bopomofo");
        requestAnimationFrame(function () {
          cardBox.classList.add("flip-show");
        });
        if (!isReviewMode) {
          addReviewWrap.classList.remove("hidden");
          addReviewToast.classList.add("hidden");
        }
      }

      function triggerFireworks(callback) {
        var wrap = document.createElement("div");
        wrap.className = "fireworks-wrap";
        var n = 28;
        for (var i = 0; i < n; i++) {
          var angle = (i / n) * Math.PI * 2 + Math.random() * 0.3;
          var r = 80 + Math.random() * 70;
          var tx = Math.cos(angle) * r;
          var ty = Math.sin(angle) * r;
          var p = document.createElement("div");
          p.className = "firework-particle";
          p.style.setProperty("--fp-x", tx + "px");
          p.style.setProperty("--fp-y", ty + "px");
          p.style.setProperty("--fp-color", FIREWORK_COLORS[i % FIREWORK_COLORS.length]);
          wrap.appendChild(p);
        }
        document.body.appendChild(wrap);
        setTimeout(function () {
          wrap.remove();
          if (callback) callback();
        }, 950);
      }

      function triggerBigFireworks() {
        var wrap = document.createElement("div");
        wrap.className = "fireworks-big-wrap";
        var particlesPerBurst = 78;
        var radius = 220;
        function addBurst(cx, cy, delay) {
          setTimeout(function () {
            var burst = document.createElement("div");
            burst.className = "fireworks-big-burst";
            burst.style.left = cx + "%";
            burst.style.top = cy + "%";
            for (var i = 0; i < particlesPerBurst; i++) {
              var angle = (i / particlesPerBurst) * Math.PI * 2 + Math.random() * 0.6;
              var r = radius * (0.75 + Math.random() * 0.5);
              var tx = Math.cos(angle) * r;
              var ty = Math.sin(angle) * r;
              var p = document.createElement("div");
              p.className = "firework-particle big";
              p.style.setProperty("--fp-x", tx + "px");
              p.style.setProperty("--fp-y", ty + "px");
              p.style.setProperty("--fp-color", FIREWORK_COLORS[i % FIREWORK_COLORS.length]);
              burst.appendChild(p);
            }
            wrap.appendChild(burst);
            setTimeout(function () {
              burst.remove();
            }, 1800);
          }, delay);
        }
        addBurst(50, 40, 0);
        addBurst(25, 55, 280);
        addBurst(75, 50, 560);
        addBurst(50, 65, 900);
        addBurst(35, 35, 1180);
        addBurst(68, 60, 1460);
        addBurst(50, 48, 1900);
        addBurst(20, 45, 2200);
        addBurst(80, 55, 2500);
        document.body.appendChild(wrap);
        setTimeout(function () {
          wrap.remove();
        }, 4800);
      }

      function nextCard() {
        if (currentWords.length === 0) return;
        addReviewWrap.classList.add("hidden");
        currentWordIndex += 1;
        if (currentWordIndex >= currentWords.length) {
          if (isReviewMode) {
            currentWordIndex = 0;
            levelDoneEl.textContent = "Âä†Âº∑Ë§áÁøí‰∏ÄËº™ÂÆåÊàêÔºÅ ‚òÖ";
            levelDoneEl.classList.remove("hidden");
            setTimeout(function () {
              levelDoneEl.classList.add("hidden");
            }, 2500);
          } else {
            levelModalBackdrop.classList.remove("hidden");
            if (currentLessonIndex === -2) {
              levelModalTitle.textContent = (currentRangeLabel || "Ê∑∑ÂêàÈóúÂç°") + " ÈÅéÈóúÔºÅ ‚òÖ";
              levelModalQuestion.textContent = "Ë¶Å‰∏çË¶ÅÂÜçÁé©‰∏ÄÊ¨°Ôºü";
              levelModalNext.textContent = "ÈÅ∏ÂÖ∂‰ªñÈóúÂç°";
              levelModalNext.style.display = "";
            } else {
              var levelNum = currentLessonIndex + 1;
              levelModalTitle.textContent = "Á¨¨ " + levelNum + " Èóú ÈÅéÈóúÔºÅ ‚òÖ";
              levelModalQuestion.textContent = "Ë¶Å‰∏çË¶ÅÁé©‰∏ã‰∏ÄÈóúÔºü";
              levelModalNext.textContent = levelNum >= lessons.length ? "ÂõûÁ¨¨‰∏ÄÈóú" : "‰∏ã‰∏ÄÈóú";
              levelModalNext.style.display = "";
            }
            bopomofoWrap.classList.add("hidden");
            cardBox.classList.remove("show-bopomofo", "flip-show");
            return;
          }
        }
        bopomofoWrap.classList.add("hidden");
        cardBox.classList.remove("show-bopomofo", "flip-show");
        renderCard();
      }

      var levelModalBackdrop = document.getElementById("levelModalBackdrop");
      var levelModalTitle = document.getElementById("levelModalTitle");
      var levelModalQuestion = document.getElementById("levelModalQuestion");
      var levelModalNext = document.getElementById("levelModalNext");
      var levelModalAgain = document.getElementById("levelModalAgain");

      levelModalNext.addEventListener("click", function () {
        levelModalBackdrop.classList.add("hidden");
        if (currentLessonIndex === -2) {
          return;
        }
        if (currentLessonIndex + 1 >= lessons.length) {
          lessonSelect.value = 0;
        } else {
          lessonSelect.value = currentLessonIndex + 1;
        }
        loadLesson();
      });

      levelModalAgain.addEventListener("click", function () {
        levelModalBackdrop.classList.add("hidden");
        if (currentLessonIndex === -2) {
          currentWords = shuffleArray(currentWords);
        }
        currentWordIndex = 0;
        bopomofoWrap.classList.add("hidden");
        cardBox.classList.remove("show-bopomofo", "flip-show");
        renderCard();
      });

      function playTTS() {
        var w = currentWords[currentWordIndex];
        if (!w) return;
        if (!window.speechSynthesis) {
          alert("Ê≠§ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ë™ûÈü≥Êí≠Êîæ");
          return;
        }
        window.speechSynthesis.cancel();
        var u = new SpeechSynthesisUtterance(w.char);
        u.lang = "zh-TW";
        u.rate = 0.9;
        window.speechSynthesis.speak(u);
      }

      btnAddReview.addEventListener("click", function () {
        if (isReviewMode) return;
        var w = currentWords[currentWordIndex];
        if (!w || w.lessonIndex == null) return;
        var list = getReviewList();
        var entry = { lessonIndex: w.lessonIndex, wordIndex: w.wordIndex };
        var exists = list.some(function (e) {
          return e.lessonIndex === entry.lessonIndex && e.wordIndex === entry.wordIndex;
        });
        if (exists) {
          addReviewToast.textContent = "Â∑≤Âú®Ê∏ÖÂñÆË£°";
        } else {
          list.push(entry);
          setReviewList(list);
          addReviewToast.textContent = "Â∑≤Âä†ÂÖ•Ë§áÁøíÊ∏ÖÂñÆ ‚úì";
          updateLessonSelectReviewLabel();
        }
        addReviewToast.classList.remove("hidden");
        setTimeout(function () {
          addReviewToast.classList.add("hidden");
        }, 1500);
      });

      lessonSelect.addEventListener("change", loadLesson);
      btnCorrect.addEventListener("click", function () {
        correctStreak += 1;
        triggerFireworks(function () {
          nextCard();
          updateStreakDisplay();
          if (correctStreak >= STREAK_TARGET) {
            correctStreak = 0;
            triggerBigFireworks();
          }
        });
      });
      btnWrong.addEventListener("click", function () {
        showBopomofo();
      });
      btnNextCard.addEventListener("click", function () {
        nextCard();
      });
      btnPlay.addEventListener("click", playTTS);

      homeBtn.addEventListener("click", function () {
        homeScreen.classList.add("screen-hidden");
        appScreen.classList.remove("screen-hidden");
      });

      fillLessonSelect();
      loadLesson();
    })();
  </script>
